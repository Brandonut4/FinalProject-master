{%extends 'base.html'%}
{% load static%}
{% block content %} 
​
<div>
    <h1 style='font-weight: bold;'>Recipes</h1>
</div>
<button onclick="document.location={% url 'addRecipe'%}" >Step 1: Add New Recipe</button>
<br><br><br>
    <table>
        <tr>
          <th style="font-size: 25px; width: 20%"></th>
          <th style="width: max-content"><u>Recipe</u></th>
        </tr>
        {% for r in rcp%}
        <tr>
          <td>
            <form name="form" method="post" action={% url 'showRecipe' r.id %}>
                {% csrf_token %}
                <input type = 'hidden' id='rcpID' name = 'rcpID' value = '{{r.id}}'>
                <button type="submit">View Recipe</button>
            </form>
          </td>
          <td>{{r.RecipeTitle}}</td>
        </tr>
        {%endfor%}
      </table>
​
{% endblock %}
